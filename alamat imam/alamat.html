<html>
<head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }
        .container {
            background-color: #e6f4d7;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 40rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group.grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .submit-btn {
            width: 100%;
            padding: 0.5rem;
            background-color: #000;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .submit-btn:hover {
            background-color: #1f2937;
        }
        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group grid">
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name" value="Jane">
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name" value="Smitherton">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address / no.HP</label>
                <input type="email" id="email" name="email" value="email@janesfakedomain.net">
            </div>
            <div class="form-group">
                <label for="address">Alamat lengkap</label>
                <textarea id="address" name="address" rows="4">Tulis alamat lengkapmu!</textarea>
            </div>
            <div>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
